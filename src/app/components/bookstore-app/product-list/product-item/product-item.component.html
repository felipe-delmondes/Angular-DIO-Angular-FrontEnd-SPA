


<div class="card" style="width: 18rem;">
    <img [src]="livro.image" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{livro.name}}</h5>
      <p class="card-text">{{livro.gender}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{livro.status}}</li>
      <li class="list-group-item">{{livro.species}}</li>

    </ul>
  </div>
